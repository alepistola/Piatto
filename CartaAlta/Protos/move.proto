syntax = "proto3";

option csharp_namespace = "CartaAlta.Grpc";

import "Protos/game.proto";

package move;

service MoveService {
  rpc BroadcastMove(MovePost) returns (MoveStatus);
  rpc GetByNumber(RequestNumber) returns (Move);
}

message MovePost{
  Move move = 1;
  string sending_from = 2;
}

message MoveStatus{
  bool status = 1;
  string message = 2;
}

message MoveList {
  repeated Move moves = 1;
}

message RequestNumber {
	int32 number = 1;
}

message Move{
  int32 number = 1;
  int64 timeStamp = 2;
  string author = 3;
  MoveType moveType = 4;
  optional game.Card drawnCard = 5;
  optional double bet = 6;
  optional bool hasWin = 7;
  optional double total = 8; 
  optional string from = 9;
  optional string to = 10;
  optional string currentDealer = 11;
}

enum MoveType {
	InitialBet = 0;
	GameBet = 1;
	PassTurn = 2;
}